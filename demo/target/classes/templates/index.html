<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Currency Exchange Rates</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Currency Exchange Rates</h1>

  <!-- Currency Conversion Form -->
  <form th:action="@{/calculate}" method="post" class="mb-4">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="text" id="amount" name="amount" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="fromCurrency" class="form-label">From Currency:</label>
      <select id="fromCurrency" name="fromCurrency" class="form-select" required>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="SEK">SEK</option>
        <option value="NZD">NZD</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="toCurrency" class="form-label">To Currency:</label>
      <select id="toCurrency" name="toCurrency" class="form-select" required>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="SEK">SEK</option>
        <option value="NZD">NZD</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Calculate</button>
  </form>

  <div th:if="${rate != null}">
    <h2>From <span th:text="${fromCurrency}"></span> to <span th:text="${toCurrency}"></span></h2>
    <h2>Exchange Rate: <span th:text="${rate}"></span></h2>
    <h2>Converted Amount: <span th:text="${convertedAmount}"></span></h2>
  </div>

  <hr class="my-4" />

  <!-- Form to View Exchange Rate History with Date Range -->
  <h2 class="mt-4">View Exchange Rate History</h2>
  <form th:action="@{/viewHistory}" method="get" class="mb-4">
    <div class="mb-3">
      <label for="historyCurrency" class="form-label">Currency Code:</label>
      <input type="text" id="historyCurrency" name="currency" class="form-control" required pattern="[A-Z]{3}" placeholder="e.g. USD">
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" name="startDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" name="endDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-secondary w-100">View History</button>
  </form>

</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
