<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Exchange Rate History</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Exchange Rate History for <span th:text="${currency}"></span></h1>

  <table class="table table-striped table-bordered mt-4">
    <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${history}">
      <td th:text="${rate.date}"></td>
      <td th:text="${rate.rate}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/" type="button" class="btn btn-primary">Back to Currency Converter</a>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
